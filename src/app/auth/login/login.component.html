<div class="container">
  <div class="auth-form">
    <p-card>
      <div class="p-fluid auth-form-body">
        <form (ngSubmit)="login()">
          <span class="p-float-label">
            <input
              type="text"
              pInputText
              id="username"
              name="username"
              [(ngModel)]="username"
            />
            <label for="username">Usu√°rio</label>
          </span>

          <div class="pt-5">
            <span class="p-float-label">
              <p-password
                type="password"
                name="password"
                id="password"
                [(ngModel)]="password"
                [toggleMask]="true"
                [feedback]="false"
              ></p-password>
              <label for="password">Senha</label>
            </span>
          </div>
          <div class="pt-5">
            <button pButton type="submit" label="Acessar"></button>
          </div>
        </form>
      </div>
    </p-card>
  </div>
</div>
