<form (ngSubmit)="login()">
  <input
    type="text"
    name="username"
    id="username"
    placeholder="username"
    [(ngModel)]="username"
  />
  <input
    type="password"
    name="password"
    id="password"
    placeholder="password"
    [(ngModel)]="password"
  />
  <button type="submit">Entrar</button>
</form>
